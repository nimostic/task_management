<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show_task</title>
</head>
<body>
    <div>
        <ul>
            {% for task in tasks %}
                <li>
                    <P>{{ task.assigned_to }}</P>
                    <span>{{task.priority}}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    {{tasks}}
</body>
</html>
